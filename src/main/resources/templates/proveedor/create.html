<html th:replace="~{fragments/layout::layout}">
  <title th:fragment="title">Index</title>
  <div th:fragment="content">
    <!-------------CONTENT  ------>
    <div class="card w-100">
      <div class="card-title text-center mb-2">Proveedor</div>
      <div class="card-subtitle mb-2 text-body-secondary text-center">
        Index
      </div>
      <div class="card-subtitle">
        <div class="d-flex justify-content-center">
          <a href="/proveedor" class="btn btn-primary" type="button"
            >Proveedores</a
          >
        </div>
      </div>
      <br />

      <div th:if="${sessions?.success}" class="row message-container">
        <div class="col-12 bg-success message">
          <p
            class="text-center alert-custom"
            th:text="${sessions?.successMessage}"
          ></p>
          <span th:text="${sessions?.hide()}" hidden></span>
        </div>
      </div>
      <div th:if="${sessions?.error}" class="row message-container">
        <div class="col-12 bg-danger message">
          <p
            class="text-center alert-custom"
            th:text="${sessions?.errorMessage}"
          ></p>
          <span th:text="${sessions?.hide()}" hidden></span>
        </div>
      </div>
      <br />

      <br />
      <div class="card-body">
        <form
          class="form"
          id="createForm"
          method="POST"
          th:action="@{/proveedor}"
        >
          <div class="row">
            <div class="col-12 col-md-4 form-box">
              <input
                class="form-control"
                type="search"
                placeholder="Nombre"
                name="nombre"
                aria-label="nombre"
                spellcheck="false"
                th:value="${param.nombre?:''}"
                required
              />
            </div>
            <div class="col-12 col-md-4 form-box">
              <input
                class="form-control"
                type="search"
                placeholder="Contacto"
                name="contacto"
                aria-label="contacto"
                spellcheck="false"
                th:value="${param.contacto?:''}"
                required
              />
            </div>

            <div class="col-12 col-md-4 form-box">
              <input
                class="form-control"
                type="search"
                placeholder="Email"
                name="email"
                aria-label="email"
                spellcheck="false"
                th:value="${param.email?:''}"
                required
              />
            </div>
            <div class="col-12 col-md-4 form-box">
              <input
                class="form-control"
                type="search"
                placeholder="DirecciÃ³n"
                name="direccion"
                aria-label="direccion"
                spellcheck="false"
                th:value="${param.direccion?:''}"
                required
              />
            </div>

            <div class="col-12 col-md-4 form-box">
              <select name="activo" id="activo" required>
                <option
                  value="true"
                  th:selected="${#strings.equals('true', param.activo)}"
                >
                  Activo
                </option>
                <option
                  value="false"
                  th:selected="${#strings.equals('false', param.activo)}"
                >
                  Inactivo
                </option>
              </select>
            </div>
          </div>

          <br />
          <input
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            value="Crear"
          />
          <a class="btn btn-outline-danger my-2 my-sm-0" href="/proveedor"
            >Cancelar</a
          >
        </form>
      </div>
    </div>
    <!----------- END CONTENT------------ -->
  </div>
  <div th:fragment="viewscript">
    <script th:inline="javascript" type="module"></script>
  </div>
</html>
