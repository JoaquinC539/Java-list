<html th:replace="~{fragments/layout::layout}">
  <title th:fragment="title">Dashboard</title>
  <div th:fragment="content">
    <!-------------CONTENT  ------>
    <div class="card w-100">
      <div class="card-title text-center mb-2">        
        <b class="sub-title">Dashboard</b> 
        <h1 th:text="'Bienvenido, '+${user?.name}"></h1>       
      </div>
      <br>
      <br>
      <div class="card-subtitle">
        <form th:action="@{/logout}" id="logout" class="form" method="post">
          <div class="row">
            <div class="d-flex justify-content-center">
              <input class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Logout" style="width: 5em;" >
            </div>
          </div>
        </form>
      </div>
      <br />

      <div th:if="${sessions?.success}" class="row message-container">
        <div class="col-12 bg-success message">
          <p
            class="text-center alert-custom"
            th:text="${sessions?.successMessage}"
          ></p>
          <span th:text="${sessions?.hide()}" hidden></span>
        </div>
      </div>
      <div th:if="${sessions?.error}" class="row message-container">
        <div class="col-12 bg-danger message">
          <p
            class="text-center alert-custom"
            th:text="${sessions?.errorMessage}"
          ></p>
          <span th:text="${sessions?.hide()}" hidden></span>
        </div>
      </div>
      <br />

      <br />
      <div class="card-body">
        
      </div>
    </div>
    <!----------- END CONTENT------------ -->
  </div>
  <div th:fragment="viewscript">    
    <script th:inline="javascript" type="module"></script>
  </div>
</html>
