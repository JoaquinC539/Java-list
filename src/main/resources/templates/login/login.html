<html th:replace="~{fragments/layout::layout}">
  <title th:fragment="title">Login</title>
  <div th:fragment="content">
    <!-------------CONTENT  ------>
    <div class="card w-100">
      <div class="card-title text-center mb-2">        
        <b class="sub-title">Login</b>        
      </div>
      <br>
      <br>
      <div class="card-subtitle">
        <form th:action="@{/login}" id="login" class="form" method="post">
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="col-12 col-md-4 form-box">
                  <input class="form-control " type="text" placeholder="Usuario" name="username" aria-label="username" required>
              </div>
            </div>

            <div class="d-flex justify-content-center">
              <div class="col-12 col-md-4 form-box">
                  <input class="form-control " type="password" placeholder="ContraseÃ±a" name="password" aria-label="password" required>
              </div>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

          </div>
          <br>
          <div class="d-flex justify-content-center">
            <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Login" style="width: 5em;" >
          </div>
          
        </form>
      </div>
      <br />
      <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
      <div th:if="${sessions?.success}" class="row message-container">
        <div class="col-12 bg-success message">
          <p
            class="text-center alert-custom"
            th:text="${sessions?.successMessage}"
          ></p>
          <span th:text="${sessions?.hide()}" hidden></span>
        </div>
      </div>
      <div th:if="${sessions?.error}" class="row message-container">
        <div class="col-12 bg-danger message">
          <p
            class="text-center alert-custom"
            th:text="${sessions?.errorMessage}"
          ></p>
          <span th:text="${sessions?.hide()}" hidden></span>
        </div>
      </div>
      <br />

      <br />
      <div class="card-body">
        
      </div>
    </div>
    <!----------- END CONTENT------------ -->
  </div>
  <div th:fragment="viewscript">    
    <script th:inline="javascript" type="module"></script>
  </div>
</html>
